  <title>VariantValidator</title>
</head>

<body>
 <!-- Header -->
  <header class="bg-primary py-2" style="width:100%; height:13%; position:absolute; top:0; left:0; padding: 20px">
      <div class="row">
         <div class="column" style="min-width: 10%; float: right; padding: 0px">
            <a href="http://variantvalidator.org/" target="_blank">
                <img class="img-fluid" src="{% static 'img/logos/VV_logo.png' %}" style="max-width: 100px" alt="VariantValidator Logo">
            </a>
        </div>
        <div class="column" style="min-width: 35%; float: left; padding: 8px">
          <h1 class="display-4 text-white mt-4 mb-2">VariantValidator</h1>
        </div>
      </div>
  </header>

  <!-- Page Content -->
  <div class="container mt-5 bg-white" style="width:100%; position:absolute; left:0; bottom:0; top:75px; right:0;">
        {% block header %}
        {% block content %}
        {% endblock %}
        {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="py-sm-1 bg-white" style="width:0%; height:15%; position:absolute; bottom:0; left:0;">
      <div class="container mt-5">
      <div class="row" style="width:66%;">
        <div class="col col-lg-3">
          <a href="http://https://www.manchester.ac.uk/" target="_blank">
            <img class="img-fluid" src="{% static 'img/logos/Manchester_logo.png' %}" style="max-width: 175px" alt="University of Manchester Logo">
          </a>
        </div>
        <div class="col col-lg-6">
          <p class="m-0 text-center text-dark" style='font-size:80%'>Copyright &copy; 2016-2021 VariantValidator Contributors</p>
        </div>
        <div class="col col-lg-3 text-right">
          <a href="http://le.ac.uk" target="_blank">
            <img class="img-fluid" src="{% static 'img/logos/uniofleicesterlogo.png' %}" style="max-width: 175px" alt="University of Leicester Logo">
          </a>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </footer>
