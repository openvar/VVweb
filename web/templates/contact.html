{% extends 'base.html' %}
{% load widget_tweaks %}

{% block header_title %}Contact Admin{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-md-12 mb-5">
          <form method="post">
            {% csrf_token %}
              {% for field in form %}
                  <div class="form-group">
                  <label for="{{ field.id_for_label }}">{{ field.label }}: {% if field.field.required %}<span class="required">*</span>{% endif %}</label>
                  {{ field|add_class:"form-control col-lg-10" }}
                  {{ field.errors }}
                  </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
{% endblock %}
