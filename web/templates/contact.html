{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<!-- Header -->
  <header class="bg-primary py-2 mb-5">
    <div class="container h-25">
      <div class="row h-25 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Contact Admin</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-5">
          <form method="post">
            {% csrf_token %}
              {% for field in form %}
                  <div class="form-group">
                  <label for="{{ field.id_for_label }}">{{ field.label }}: {% if field.field.required %}<span class="required">*</span>{% endif %}</label>
                  {{ field|add_class:"form-control col-lg-10" }}
                  {{ field.errors }}
                  </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
