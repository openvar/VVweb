{% extends 'base.html' %}

{% block header %}
  <!-- Header -->
  <header class="bg-primary py-2">
    <div class="container h-25">
      <div class="row h-25 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{% block header_title %}User Profile{% endblock %}</h1>
        </div>
      </div>
    </div>
  </header>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} {% if 'error' in message.tags %} alert-danger {% endif %} alert-dismissible fade show" role="alert">
        {{ message | safe }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
  <div class="container mt-5 mb-4">
  {% block content %}
  {% endblock %}
  </div>

  {% block extra_body %}
  {% endblock %}
{% endblock %}
